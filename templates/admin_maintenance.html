<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Maintenance Logs</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen p-6">
  <div class="max-w-5xl mx-auto space-y-10">
    <h1 class="text-3xl font-bold text-red-600">ðŸ§° Maintenance Logs</h1>

    <!-- Maintenance Form -->
    <form action="{{ url_for('admin.add_maintenance') }}" method="POST" class="bg-white p-6 rounded-xl shadow space-y-4">
      <h2 class="text-xl font-semibold text-gray-700">Report New Maintenance Issue</h2>
      <input type="text" name="equipment_id" placeholder="Equipment ID" class="w-full p-2 border border-gray-300 rounded" required>
      <textarea name="issue_description" rows="3" placeholder="Describe the issue..." class="w-full p-2 border border-gray-300 rounded" required></textarea>
      <button type="submit" class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700">ðŸš¨ Report Issue</button>
    </form>

    <!-- Maintenance Log List -->
    <div class="space-y-4">
      {% for log in logs %}
      <div class="bg-white border-l-4 border-red-600 p-4 shadow rounded">
        <h3 class="text-lg font-bold text-gray-800">Equipment ID: {{ log.equipment_id }}</h3>
        <p class="text-gray-600">Issue: {{ log.issue_description }}</p>
        <p class="text-gray-500 text-sm">Reported On: {{ log.date_reported[:10] }} | Status: {{ log.status }}</p>
      </div>
      {% else %}
      <p class="text-gray-500">No maintenance issues reported yet.</p>
      {% endfor %}
    </div>
  </div>
</body>
</html>
