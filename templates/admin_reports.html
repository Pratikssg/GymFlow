<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Reports</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6 min-h-screen">
  <div class="max-w-5xl mx-auto">
    <h1 class="text-3xl font-bold text-indigo-700 mb-6">ðŸ“„ Export Activity Reports</h1>

    <div class="bg-white p-6 rounded-lg shadow space-y-6">
      <form method="POST" action="/admin/reports/export">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <div>
            <label class="block font-medium mb-1">Select Report Type</label>
            <select name="report_type" required class="w-full border border-gray-300 rounded p-2">
              <option value="">-- Choose Report --</option>
              <option value="reservations">Reservation Logs</option>
              <option value="workouts">Workout Logs</option>
              <option value="maintenance">Maintenance Logs</option>
            </select>
          </div>

          <div>
            <label class="block font-medium mb-1">Export Format</label>
            <select name="format" required class="w-full border border-gray-300 rounded p-2">
              <option value="pdf">PDF</option>
              <option value="excel">Excel (XLSX)</option>
            </select>
          </div>
        </div>

        <div class="mt-6">
          <button type="submit" class="bg-indigo-600 hover:bg-indigo-700 text-white px-4 py-2 rounded">
            Export Report
          </button>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
