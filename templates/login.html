<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login â€“ GymFlow</title>

  <!-- CSS Libraries -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">

  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #93c5fd, #f3f4f6);
    }

    .login-card {
      background-color: white;
      border-radius: 1rem;
      padding: 3rem 2.5rem;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
      max-width: 440px;
      width: 100%;
    }

    .form-control:focus {
      border-color: #2563EB;
      box-shadow: 0 0 0 0.2rem rgba(37, 99, 235, 0.25);
    }

    .gymflow-title {
      font-family: 'Orbitron', sans-serif;
      font-size: 2.25rem;
      font-weight: 700;
      background: linear-gradient(to right, #facc15, #f59e0b);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 0.5rem;
    }

    .text-muted {
      font-size: 0.95rem;
      color: #6b7280 !important;
    }

    .form-label {
      font-weight: 500;
    }
  </style>
</head>
<body class="d-flex align-items-center justify-content-center min-vh-100">

  <div class="login-card text-center">
    <!-- Title Only (Logo Removed) -->
    <div class="mb-4">
      <div class="gymflow-title">GymFlow</div>
    </div>

    <!-- Welcome Text -->
    <div class="mb-4">
      <h2 class="text-2xl fw-bold text-blue-700 mb-1">Welcome Back</h2>
      <p class="text-muted mb-0">Ready to power up your fitness journey?</p>
    </div>

    <!-- Flash Messages -->
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div class="mb-3">
          {% for category, message in messages %}
            <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
              {{ message }}
              <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    <!-- Login Form -->
    <form action="{{ url_for('auth.login') }}" method="POST" class="text-start">
      <div class="mb-4">
        <label for="email" class="form-label">Email address</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="e.g. john@example.com" required />
      </div>
      <div class="mb-4">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" name="password" placeholder="Your secure password" required />
      </div>
      <div class="d-grid">
        <button type="submit" class="btn btn-primary btn-lg">
          <i class="fas fa-sign-in-alt me-2"></i> Login
        </button>
      </div>
    </form>

    <!-- Signup Prompt -->
    <p class="text-center mt-4 text-sm">
      Don't have an account?
      <a href="{{ url_for('auth.signup') }}" class="fw-bold text-decoration-none text-blue-600 hover:text-blue-800">Sign up here</a>
    </p>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
